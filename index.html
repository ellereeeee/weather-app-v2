<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
  </head>
  <body>
   
    <!-- Main Container -->
    <div class="weather-app">
     
      <!-- Location -->
      <form class="location" onSubmit="return false;">
        <input type="text" placeholder="BUSAN"><button></button>
      </form>
      
      <!-- Current Weather -->
      <div class="current-weather">
        <img src="icons/cloudy%20sunny.svg" alt="">
        <p>25°</p>
      </div>
      
      <!-- Current Weather Details -->
      <div class="current-weather-details">
        <div>
          <img src="icons/wind%20speed.svg" alt=""><p>10 kph</p>
        </div>
        
        <div>
          <img src="icons/high%20and%20low.svg" alt=""><p>27°/18°</p>
        </div>
        
        <div>
          <img src="icons/precip%20chance.svg" alt=""><p>26%</p>
        </div>        
      </div>
      
      <!-- Weekly Forecast -->
      <div class="weekly-forecast">
       
        <div class="weekday-forecast">
          <p>Mon</p>
          <div><img src="icons/cloudy.svg" alt=""><p>27°/18°</p></div>
        </div>
        
        <div class="weekday-forecast">
          <p>Tues</p>
          <div><img src="icons/cloudy.svg" alt=""><p>26°/15°</p></div>
        </div>
         
        <div class="weekday-forecast">
          <p>Wed</p>
          <div><img src="icons/rainy.svg" alt=""><p>26°/15°</p></div>
        </div>
        
        <div class="weekday-forecast">
          <p>Thurs</p>
          <div><img src="icons/cloudy%20sunny.svg" alt=""><p>25°/14°</p></div>
        </div>
        
        <div class="weekday-forecast">
          <p>Fri</p>
          <div><img src="icons/sunny.svg" alt=""><p>27°/19°</p></div>
        </div>
        
        <div class="weekday-forecast">
          <p>Sat</p>
          <div><img src="icons/sunny.svg" alt=""><p>26°/17°</p></div>
        </div>
        
        <div class="weekday-forecast">
          <p>Sun</p>
          <div><img src="icons/cloudy%20sunny.svg" alt=""><p>24°/15°</p></div>
        </div>
        
      </div>
      
      <!-- API Attribution -->
      <p>Powered by Dark Sky</p>
      
    </div>
  </body>
</html>
